<DOCTYPE=HTML>
<html>
	<head>
		<title>Task Lister</title>
	</head>
	<body background="/static/images/images.jpg">
		<ul>
		{% if user %}
		<li><a href="/logout"><b><em style="color: black; font-size: 20px"> Logout </em></b></a></li>
		<li><a href="/addtask"><b><em style="color: black; font-size: 20px"> Add Task </em></b></a></li>
		{% endif %}
	</ul>
	{% for display in todolist %}
		<ul>
			<b><em>{{ display.title }}</em></b>
			<p>{{ display.description }}</p>
			<a href="/edit">Edit</a>
			<a href="/delete">Delete</a>
		</ul>
	{% endfor %}
	</body>
</html>
